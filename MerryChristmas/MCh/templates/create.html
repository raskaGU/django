{% extends 'base.html' %}

{% block title%}
Создание поста
{% endblock%}

{% block content%}
<div class="container">
    <h1>Создать пост!</h1>
    <form method="post">
        {% csrf_token %}
        {{form.title}}
        <br>
        {{form.post}}
        <br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
{% endblock%}
